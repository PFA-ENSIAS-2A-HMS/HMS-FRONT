<app-sidebar></app-sidebar>

<div class="page-wrapper">
    <div class="content container-fluid">


    <div class="page-header">
    <div class="row align-items-center">
    <div class="col">
    <h3 class="page-title">Room Management</h3>
    <ul class="breadcrumb">
    <li class="breadcrumb-item"><a href="branch.html">Room</a></li>
    <li class="breadcrumb-item active">Add Room</li>
    </ul>
    </div>
    </div>
    </div>


    <div class="row">
    <div class="col-sm-12">
    <div class="card">
    <div class="card-body">
        <form >
          <!--[formGroup]="addRoomForm" (submit)="onSubmit()"-->
            <div class="row">
              <div class="col-12">
                <h5 class="form-title"><span>Room Information</span></h5>
              </div>
              <div class="col-12 col-sm-6">
                <div class="form-group">
                  <label>Room Number</label>
                  <input type="number" title="code" class="form-control"
                         formControlName="code">
                </div>
              </div>
              <div class="col-12 col-sm-6">
                <div class="form-group">
                  <label>Room Capacity</label>
                  <input type="number" formControlName="name" class="form-control">
                </div>
              </div>
              <div class="col-12 col-sm-6">
                <div class="form-group">
                  <label>Floor</label>
                  <input type="number" formControlName="floor" class="form-control">
                </div>
              </div>
              <div class="col-12">
                <button type="submit" class="btn btn-primary" >Add Room</button>
                <!--[disabled]="addRoomForm.invalid"-->
              </div>
            </div>
          </form>
          
    </div>
    </div>
    </div>
    </div>
    </div>
    </div>
