<app-navbar-nosearcch>
</app-navbar-nosearcch>
<app-sidebar></app-sidebar>


<div class="page-wrapper">
    <div class="content container-fluid">


    <div class="page-header">
    <div class="row align-items-center">
    <div class="col">
    <h3 class="page-title">Manage Patients</h3>
    <ul class="breadcrumb">
    <li class="breadcrumb-item"><a href="subject.html">Patient</a></li>
    <li class="breadcrumb-item active">Add Patient</li>
    </ul>
    </div>
    </div>
    </div>


    <div class="row">
      <div class="col-sm-12">
         <div class="card">
            <div class="card-body">
               <form  [formGroup]="addPatientForm" (submit)="onSubmit()" enctype="multipart/form-data">
               
                  <div class="row">
                     <div class="col-12">
                        <h5 class="form-title"><span>Patient Information</span></h5>
                     </div>
                     <div class="col-12 col-sm-6">
                      <div class="form-group">
                        <label>First Name<span style="color:red">*</span></label>
                        <input type="text" name="firstname"  class="form-control"
                        formControlName="firstName">
                        
                     </div>
                     </div>
                     <div class="col-12 col-sm-6">
                      <div class="form-group">
                        <label>Last Name<span style="color:red">*</span></label>
                        <input type="text" name="lastname"  class="form-control"
                        formControlName="lastName">
                       
                     </div>
                     </div>
                     <div class="col-12 col-sm-6">
                      <div class="form-group">
                      <label>Gender<span style="color:red">*</span></label>
                      <select class="form-control"
                       formControlName="gender">
                      <option>MALE</option>
                      <option>FEMALE</option>
                      </select>
                      
                      </div>
                      </div>
                      <div class="col-12 col-sm-6">
                        <div class="form-group">
                        <label>Date of Birth<span style="color:red">*</span></label>
                        <input type="date" formControlName="dob" class="form-control"
                        >
                        
                        </div>
                        </div>

                    <div class="col-12 col-sm-6">
                      <div class="form-group">
                      <label> Contact Number: <span style="color:red">*</span></label>
                      <input type="text" formControlName="phoneNumber"
                      class="form-control"
                      >
                     
                      </div>
                      </div>

                    <div class="col-12 col-sm-6">
                      <div class="form-group">
                      <label>Emergency Contact: <span style="color:red">*</span></label>
                      <input type="text" formControlName="EmergencyContact"
                      class="form-control"
                      >
                     
                      </div>
                      </div>
                      
                       <div class="col-12 col-sm-6">
                          <div class="form-group">
                          <label>Blood Type : <span style="color:red">*</span></label>
                          <select class="form-control" formControlName="BloodType" >
                            <!--[(ngModel)]="selectedBloodType"-->
                            <option value="A+">Blood Type A+</option>
                            <option value="A-">Blood Type A-</option>
                            <option value="B+">Blood Type B+</option>
                            <option value="B-">Blood Type B-</option>
                            <option value="AB+">Blood Type AB+</option>
                            <option value="AB-">Blood Type AB-</option>
                            <option value="O+">Blood Type O+</option>
                            <option value="O-">Blood Type O-</option>
                          </select>
                        
                          </div>
                          </div> 

                          <div class="col-12 col-sm-6">
                            <div class="form-group">
                               <label>Patient Image (optional) : </label>
                               <input type="file" formControlName="profile" (change)="onFileChange($event)"  class="form-control">
                            </div>
                         </div>
                         
                        <div class="col-12 col-sm-12">
                          <div class="form-group">
                      
                            <label for="medicalHistory">Medical History:</label>
                            <textarea formControlName="medicalHistory" class="form-control" id="medicalHistory"  rows="5"></textarea>
                      
                          </div>
                          </div>
                         
                     
                     <div class="col-12">
                        <button type="submit" [disabled]="addPatientForm.invalid" class="btn btn-primary"  >Submit</button>
                                                
                     </div>
                  </div>
               </form>
            </div>
         </div>
      </div>
   </div>
    </div>
    </div>
