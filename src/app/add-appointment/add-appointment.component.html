</app-navbar-nosearcch>
<app-sidebar></app-sidebar>

<div class="page-wrapper">
    <div class="content container-fluid">
       <div class="page-header">
          <div class="row align-items-center">
             <div class="col">
                <h3 class="page-title">Create an appointment</h3>
                <ul class="breadcrumb">
                   <li class="breadcrumb-item"><a href="students.html">Appointments</a></li>
                   <li class="breadcrumb-item active">Add appointment</li>
                </ul>
             </div>
          </div>
       </div>
       <div class="row">
          <div class="col-sm-12">
             <div class="card">
                <div class="card-body">
                   <form  >
                     <!--[formGroup]="addAppointmentForm" (submit)="onSubmit()"-->
                      <div class="row">
                         <div class="col-12">
                            <h5 class="form-title"><span>Please fill out the appointment details below : </span></h5>
                         </div>
                         <div class="col-12 col-sm-6">
                          <div class="form-group">
                            <label>Doctor Name: <span style="color:red">*</span></label>
                            <select class="form-control" required>
                                <option>Dr. John Doe</option>
                                <option>Dr. Jane Smith</option>
                                <option>Dr. Mark Johnson</option>
                                <!-- Add more options for other doctors if needed -->
                            </select>
                              
                        
                         </div>
                         </div>
                         <div class="col-12 col-sm-6">
                            <div class="form-group">
                              <label>Patient Name: <span style="color:red">*</span></label>
                              <select required id="patientName" class="form-control">
                                <option>John Doe</option>
                                <option>Jane Smith</option>
                                <option>Mark Johnson</option>
                                <!-- Add more options for other patient names if needed -->
                              </select>
                                
                              
                           </div>
                           </div>
                         
                         
                          <div class="col-12 col-sm-6">
                            <div class="form-group">
                            <label>Date : <span style="color:red">*</span></label>
                            <input required type="date" formControlName="dob" class="form-control"
                            >
                           
                            </div>
                            </div>
  
                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label for="consultancyFees">Consultancy Fees:</label>
                                    <input required type="number" id="consultancyFees" formControlName="consultancyFees" class="form-control">
                                
                                </div>
                                </div>
  
                        <div class="col-12 col-sm-6">
                          <div class="form-group">
                          <label>Time : <span style="color:red">*</span></label>
                          <input required type="time" formControlName="mobileNumber"
                          class="form-control"
                          >
                          
                          </div>
                          </div>
  
                          <div class="col-12 col-sm-6">
                            <div class="form-group">
                            <label>Appointment Reason: <span style="color:red">*</span></label>
                            <input required type="text" formControlName="codeApogee"
                            class="form-control" 
                             >
                          
                            </div>
                            </div>

                            <div class="col-12 col-sm-12">
                                <div class="form-group">
                                
                                <label for="additionalInfo">Additional Information:</label>
                                <textarea id="additionalInfo" formControlName="additionalInfo" class="form-control"></textarea>
                               
                                </div>
                                </div>
                            
                        
                         <div class="col-12">
                            <button type="submit" class="btn btn-primary">Create Appointment</button>
                         </div>
                      </div>
                   </form>
                </div>
             </div>
          </div>
       </div>
    </div>
  </div>
