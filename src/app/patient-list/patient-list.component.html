<!--------------- Update a patient ------------------>

<div class="modal fade" id="editPatientModal" tabindex="-1" role="dialog" aria-labelledby="editPatientModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editPatientModalLabel">Edit Patient</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
                  <div class="row">
                        <div class="col-12">
                          <h5 class="form-title"><span>Patient Information</span></h5>
                        </div>
                        <div class="col-12 col-sm-6">
                          <div class="form-group">
                            <label>First Name<span style="color:red">*</span></label>
                            <input type="text" name="firstname" class="form-control" formControlName="firstname">
                          </div>
                        </div>
                        <div class="col-12 col-sm-6">
                          <div class="form-group">
                            <label>Last Name<span style="color:red">*</span></label>
                            <input type="text" name="lastname" class="form-control" formControlName="lastname">
                          </div>
                        </div>
                        <div class="col-12 col-sm-6">
                          <div class="form-group">
                            <label>Gender<span style="color:red">*</span></label>
                            <select class="form-control" formControlName="gender">
                              <option>Male</option>
                              <option>Female</option>
                            </select>
                          </div>
                        </div>
                        <div class="col-12 col-sm-6">
                          <div class="form-group">
                            <label>Date of Birth<span style="color:red">*</span></label>
                            <input type="date" formControlName="dob" class="form-control">
                          </div>
                        </div>
                        <div class="col-12 col-sm-6">
                          <div class="form-group">
                            <label>Contact Number: <span style="color:red">*</span></label>
                            <input type="text" formControlName="email" class="form-control">
                          </div>
                        </div>
                        <div class="col-12 col-sm-6">
                          <div class="form-group">
                            <label>Emergency Contact: <span style="color:red">*</span></label>
                            <input type="text" formControlName="mobileNumber" class="form-control">
                          </div>
                        </div>
                        <div class="col-12 col-sm-6">
                          <div class="form-group">
                            <label>Blood Type : <span style="color:red">*</span></label>
                            <select class="form-control">
                              <option value="A+">Blood Type A+</option>
                              <option value="A-">Blood Type A-</option>
                              <option value="B+">Blood Type B+</option>
                              <option value="B-">Blood Type B-</option>
                              <option value="AB+">Blood Type AB+</option>
                              <option value="AB-">Blood Type AB-</option>
                              <option value="O+">Blood Type O+</option>
                              <option value="O-">Blood Type O-</option>
                            </select>
                          </div>
                        </div>
                        <div class="col-12 col-sm-6">
                          <div class="form-group">
                            <label>Patient Image (optional) :</label>
                            <input type="file" required class="form-control">
                          </div>
                        </div>
                        <div class="col-12 col-sm-12">
                          <div class="form-group">
                            <label for="medicalHistory">Medical History:</label>
                            <textarea class="form-control" id="medicalHistory"  rows="5"></textarea>
                          </div>
                        </div>
                        <div class="col-12">
                          <button type="submit" class="btn btn-primary">Update</button>
                        </div>
                      </div>                      
            </form>
          </div>
        </div>
      </div>
    </div>
