<div class="main-wrapper login-body">
    <div class="login-wrapper">
      <div class="container">
        <div class="loginbox">
          <div class="login-left"></div>
          <div class="login-right">
            <div class="login-right-wrap">
              <h1>Register</h1>
              <p class="account-subtitle">Access to our dashboard</p>
  
              <form [formGroup]="registrationForm" >
                <div class="form-group">
                  <input class="form-control" type="text" placeholder="Name" formControlName="name">
                </div>
                <div class="form-group">
                  <input class="form-control" type="text" placeholder="Email" formControlName="email">
                </div>
                <div class="form-group">
                  <input class="form-control" type="password" placeholder="Password" formControlName="password">
                </div>
                <div class="form-group">
                  <input class="form-control" type="password" placeholder="Confirm Password" formControlName="confirmPassword">
                </div>
                <div class="form-group mb-0">
                  <button class="btn btn-primary btn-block" [disabled]="registrationForm['invalid']" (click)="submitForm()">Register</button>
                </div>
              </form>
  
              <div class="login-or">
                <span class="or-line"></span>
                <span class="span-or">or</span>
              </div>
  
              <div class="social-login">
                <span>Register with</span>
                <a href="#" class="facebook"><i class="fab fa-facebook-f"></i></a><a href="#" class="google"><i class="fab fa-google"></i></a>
              </div>
  
              <div class="text-center dont-have">Already have an account? <a routerLink="/login">Login</a></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
